<h2 class="search-results-title">Search Results</h2>

<ul class="search-results-list">
  <li class="search-result-item" *ngFor="let result of searchResults">
    <div class="result-details">
      <p class="result-field">Name of the Blog:</p>
      <p>{{ result.name }}</p>
    </div>
    <div class="result-details">
      <p class="result-field">Author Name:</p>
      <p>{{ result.aname }}</p>
    </div>
    <div class="result-details">
      <p class="result-field">Blog:</p>
      <p>{{ result.blog }}</p>
    </div>

    <div class="result-details">
      <p style="font-size: 30px;color: brown;">You have right to comment!!!</p>
      <textarea [(ngModel)]="comment" rows="10" cols="50"></textarea>
      <button (click)="submitData(result)">Submit</button>
    </div>

    <div class="result-details">
      <p class="result-field">Comments:</p>
      <ul class="custom-list">
        <li *ngFor="let item of result.newDict" class="custom-item">
          <p>{{ item.fname }}: {{ item.value}}</p>
        </li>
      </ul>
    </div>

    <hr class="result-divider">
  </li>
</ul>
